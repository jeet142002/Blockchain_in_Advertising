<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
    <style>
        body {
            background: linear-gradient(to right, #3494e6, #ec6ead); /* Gradient background from light blue to pink */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text color for better contrast */
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 80%;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="submit"],
        button {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #ffcc00; /* Yellow link color */
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            color: #000; /* Black text color for better contrast */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <h1>Provide AD Company Details</h1>
    <form method="POST" action="/capture">
        <p style="color:black;">Company Name:</p> <input type="text" name="companyname"><br>
        <p style="color:black;">Address:</p> <input type="text" name="address"><br>
        <p style="color:black;">Phone:</p> <input type="text" name="phone"><br>
        <input type="submit" value="Capture and Save">
    </form>
    <a href="/display">
        <button>View Data</button>
    </a>
</body>
</html>
